<!DOCTYPE html>
<html>
    <head>
        <title>Forms Example</title>
    </head>
    <body bgcolor="cyan">
        <form align = "center">
            <label for = "email">EMail : </label>
            <input type = "email" placeholder="Enter a valid mail" id = "email"><br><br>
            <label for = "Name">Username : </label>
            <input type = "text" placeholder="Enter a valid name" id = "Name"><br><br>
            <label for = "password">password : </label>
            <input type = "password" placeholder="Enter a valid password" id = "password"><br><br>
            <label for "add">Address : </label>
            <textarea name="add" id = "add" cols="50" rows = 4 placeholder="Enter a address"></textarea><br><br>
            <label for = "gender">Select your gender : </label>
            <input type="radio" id = "gender" name = "gender">Male
            <input type="radio" id="gender" name = "gender">Female<br><br>
            <label for = "count">Country : </label>
            <select name = "count" id = "count">
                <option value="c"></option>
                <option value="">India</option>
                <option value="">China</option>
                <option value="">USA</option>
                <option value="">Africa</option>
            </select><br><br>
            <label for="Lang">Languages Known : </label>
            <input type="checkbox">English
            <input type="checkbox">Telugu
            <input type="checkbox">French
            <input type="checkbox">Japanese<br><br>
            <button type = "reset" align = "center">reset</button>
            <button type ="submit" align = "center">submit</button>
        </form>
    </body>
</html>
