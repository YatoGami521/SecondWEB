<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content="width = device-width,initial scale = 1.0">
        <title>div with lists</title>
        <h1 align="center" style="background-color: salmon;">DIV LISTS</h1>
        <style>
            .col{
                border: crimson solid 3px;
                display: flex;
                margin: 3%;
                background-color: cadetblue;
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
            }
        </style>
    </head>
    <body>
        <ol type ="I">
            <div class="col">
                <li>Apple</li>
                <ul>
                    <li>Price</li>
                    <ul>
                        <li>200</li>
                        <li>300</li>
                    </ul>
                    <li>Quantity</li>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                    </ul>
                </ul>
                <li>Berries</li>
                <ul>
                    <li>Price</li>
                    <ul>
                        <li>120</li>
                        <li>100</li>
                    </ul>
                    <li>Quantity</li>
                    <ul>
                        <li>10</li>
                        <li>15</li>
                    </ul>
                </ul>
                    <li>Oranges</li>
                    <ul>
                        <li>Price</li>
                        <ul>
                            <li>250</li>
                            <li>350</li>
                        </ul>
                        <li>Quantity</li>
                        <ul>
                            <li>20</li>
                            <li>40</li>
                        </ul>
            </div>
        </ol>
    </body>
</html>
